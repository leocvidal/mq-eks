kind: ConfigMap
apiVersion: v1
metadata:
  name: helmsecure
  namespace: cp4i
data:
  swagger: '2.0'
  info: |-
    title: Echo API
    x-ibm-name: echo-api
    version: 1.1.0
    contact: |-
      name: Ricky Moorhouse
      email: moorh@uk.ibm.com
  host: $(catalog.host)
  schemes: |- 
    []
  basePath: /public
  produces: |-
    - application/json
  security: []
  x-ibm-configuration: |- 
    assembly:
      execute:
        - map:
            version: 2.0.0
            title: map
            inputs:
              text:
                schema:
                  type: string
                variable: request.parameters.text
            outputs:
              response:
                schema:
                  $ref: '#/definitions/responseObject'
                variable: message.body
            actions:
              - set: response.text
                from: text

