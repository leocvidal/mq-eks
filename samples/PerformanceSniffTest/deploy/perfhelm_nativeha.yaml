license: accept
queueManager:
  nativeha:
    enable: true
    tls:
      secretName: mqperfcert
  mqscConfigMaps:
    - name: mqperfmqsc
      items:
        - mq.mqsc
  qminiConfigMaps:
    - name: mqperfmqsc
      items:
        - qm.ini
  envVariables:
    - name: MQ_APP_PASSWORD
      value: mqcloudnative
persistence:
  qmPVC:
    enable: true
pki:
  keys:
    - name: default
      secret:
        secretName: mqperfcert
        items:
          - tls.key
          - tls.crt
metadata:
  annotations:
    productName: "IBM MQ Advanced for Developers"
    productID: "2f886a3eefbe4ccb89b2adb97c78b9cb"
    productChargedContainers: ""
    productMetric: "FREE"
