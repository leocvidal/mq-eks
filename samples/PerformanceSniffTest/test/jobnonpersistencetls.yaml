apiVersion: batch/v1
kind: Job
metadata:
  labels:
    run: "cphtestnonpersistenttls$RUN_ID"
  name: "cphtestnonpersistenttls$RUN_ID"
spec:
  template:
    metadata:
      labels:
        run: cphtestp
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: statefulSetName
                    operator: In
                    values:
                      - "$STATEFUL_SET_NAME_OF_QMGR"
              topologyKey: kubernetes.io/hostname
      containers:
      - env:
        - name: LICENSE
          value: accept
        - name: MQ_QMGR_HOSTNAME
          value: "$QUEUEMANAGER_TLS_HOST"
        - name: MQ_QMGR_PORT
          value: "$QUEUEMANAGER_TLS_PORT"
        - name: MQ_USERID
          value: "app"
        - name: MQ_PASSWORD
          value: "mqcloudnative"
        - name: MQ_QMGR_CHANNEL
          value: MQEXTERNALCHL
        - name: MQ_RESPONDER_THREADS
          value: "250"
        - name: MQ_NON_PERSISTENT
          value: "1"
        - name: MQ_QMGR_NAME
          value: "$QMGR_NAME"
        - name: MQ_TLS_CIPHER
          value: "ANY_TLS12"
        - name: MQ_DATA
          value:
        - name: MQ_RESULTS_CSV
          value: "true"
        - name: MQ_RESULTS
          value: "false"
        image: "$IMAGE_LOCATION"
        imagePullPolicy: Always
        name: cphtestp
        resources:
          requests:
            memory: "$MEMORY"
            cpu: "$CORE"
          limits:
            memory: "$MEMORY"
            cpu: "$CORE"
        terminationMessagePath: /dev/termination-log
      imagePullSecrets:
      - name: "$REGISTRY_PULL_SECRET"
      dnsPolicy: ClusterFirst
      restartPolicy: OnFailure
      securityContext: {}
      terminationGracePeriodSeconds: 30
